<!DOCTYPE html>
<html>
  <head>
    <title>My Form</title>
  </head>
  <body>
    <h1>Enter your name:</h1>
    <form method="POST" action="/">
      {{ form.csrf_token }}
      {{ form.name.label }} {{ form.name() }}
      {{ form.submit() }}
    </form>
    
    {% if name %}
    <h1>Hello, {{name}}!</h1>
    {% endif %}
  </body>
</html>
